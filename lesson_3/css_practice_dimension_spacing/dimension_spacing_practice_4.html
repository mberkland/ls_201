<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" \>
		<title>CSS Dimension Spacing Practice</title>
		<style>
			table {
				background: #a7ceff;
				width: 100%;
				border-spacing: 0;
			}

			td {
				background: #ffffcc;
				width: 25%;
				text-align: center;
				margin: 10px; /* used to show that margins don't work on table cells. This is why we use border-spacing property. */
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
