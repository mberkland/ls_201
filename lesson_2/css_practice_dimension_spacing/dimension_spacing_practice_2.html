<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" \>
		<title>CSS Dimension Spacing Practice</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				box-sizing: border-box;
				display: inline-block;
			}
			
			#one {
				background-color: #ffcccc;
				padding: 20px;
				margin-right: 20px;
			}
			
			#two {
				background-color: #ccccff;
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<div class="box" id="one">
		
		</div>
		<div class="box" id="two">
		
		</div>
	</body>
</html>
